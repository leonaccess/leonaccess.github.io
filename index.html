<!DOCTYPE html>
<html>
<head>
<title>Доступ к сайту leon</title>
<meta name="description" content="Заблокирован сайт leonbets"/>    
</head>
    
    <style>
    body {
    margin: 0px;
    padding: 0px;
}

/* iframe's parent node */
div#root {
    position: fixed;
    width: 100%;
    height: 100%;
}

/* iframe itself */
div#root > iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
}
    </style>

<body>
    <div id="root">
      <iframe width="100%" height="100%" src="https://ru.leon6.org"></iframe>
    </div>
</body>

</html>
