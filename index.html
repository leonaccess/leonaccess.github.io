<!DOCTYPE html>
<html>
<head>
<title>Доступ к сайту БК Леон</title>
<link type="image/x-icon" rel="shortcut icon" href="img/favicon_leon.ico"/>
<meta name="description" content="Обойди блокировку - Зеркало сайта БК Леон"/>    
</head>
    
    <style>
    body {
    margin: 0px;
    padding: 0px;
}

/* iframe's parent node */
div#root {
    position: fixed;
    width: 100%;
    height: 100%;
}

/* iframe itself */
div#root > iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: none;
}
        div#info {
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
            height: 0px;
        }       
    </style>

<body>
    <div id="info">
        Сайт с обновляемым рабочим зеркалом БК Леон. 
    </div>
    <div id="root">
      <iframe width="100%" height="100%" src="https://ru.leon22.com"></iframe>
    </div>
</body>

</html>
